<content-header name="Dashboard" small="Versão {{consts.version}}"></content-header>

<section class="content" ng-controller="DashboardCtrl as dash">

	<value-box grid='12 12 4' color-class='bg-green' value='R$ {{ dash.credit  | number : 2}}' description='Total de Créditos' icon-class='fa-usd'></value-box>

	<value-box grid='12 12 4' color-class='bg-red' value='R$ {{dash.debt | number : 2}}' description='Total de Débitos' icon-class='fa-credit-card'></value-box>

	<value-box grid='12 12 4' color-class='bg-blue' value='R$ {{dash.total | number : 2}}' description='Valor Consolidade' icon-class='fa-money'></value-box>

</section>
